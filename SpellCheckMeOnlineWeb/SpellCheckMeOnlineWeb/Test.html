<!DOCTYPE html>
<html>
<head>
    <base href="http://demos.telerik.com/kendo-ui/editor/index">
    <style>
        html {
            
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title></title>
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.1.226/styles/kendo.common-fiori.min.css" />
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.1.226/styles/kendo.fiori.min.css" />

    <script src="//kendo.cdn.telerik.com/2016.1.226/js/jquery.min.js"></script>
    <script src="//kendo.cdn.telerik.com/2016.1.226/js/kendo.all.min.js"></script>

</head>
<body>

    <div id="example">
        <textarea id="editor" rows="10" cols="30" style="height:440px">
            &lt;p&gt;&lt;img src=&quot;../content/web/editor/kendo-ui-web.png&quot; alt=&quot;Editor for ASP.NET MVC logo&quot; style=&quot;display:block;margin-left:auto;margin-right:auto;&quot; /&gt;&lt;/p&gt;
            &lt;p&gt;
            Kendo UI Editor allows your users to edit HTML in a familiar, user-friendly way.&lt;br /&gt;
            In this version, the Editor provides the core HTML editing engine, which includes basic text formatting, hyperlinks, lists,
            and image handling. The widget &lt;strong&gt;outputs identical HTML&lt;/strong&gt; across all major browsers, follows
            accessibility standards and provides API for content manipulation.
            &lt;/p&gt;
            &lt;p&gt;Features include:&lt;/p&gt;
            &lt;ul&gt;
            &lt;li&gt;Text formatting &amp; alignment&lt;/li&gt;
            &lt;li&gt;Bulleted and numbered lists&lt;/li&gt;
            &lt;li&gt;Hyperlink and image dialogs&lt;/li&gt;
            &lt;li&gt;Cross-browser support&lt;/li&gt;
            &lt;li&gt;Identical HTML output across browsers&lt;/li&gt;
            &lt;li&gt;Gracefully degrades to a &lt;code&gt;textarea&lt;/code&gt; when JavaScript is turned off&lt;/li&gt;
            &lt;/ul&gt;
            &lt;p&gt;
            Read &lt;a href=&quot;http://docs.telerik.com/kendo-ui&quot;&gt;more details&lt;/a&gt; or send us your
            &lt;a href=&quot;http://www.telerik.com/forums/&quot;&gt;feedback&lt;/a&gt;!
            &lt;/p&gt;
        
        </textarea>
        <script>
                $(document).ready(function() {
                    // create Editor from textarea HTML element with default set of tools
                    $("#editor").kendoEditor({
                        tools: [
                 "bold",
                 "italic",
                 "underline",
                 "strikethrough",
                 "justifyLeft",
                 "justifyCenter",
                 "justifyRight",
                 "justifyFull",
                 "insertUnorderedList",
                 "insertOrderedList",
                 "indent",
                 "outdent",
                 "createLink",
                 "unlink",
                 "insertImage",
                 "insertFile",
                 "subscript",
                 "superscript",
                 "createTable",
                 "addRowAbove",
                 "addRowBelow",
                 "addColumnLeft",
                 "addColumnRight",
                 "deleteRow",
                 "deleteColumn",
                 "viewHtml",
                 "formatting",
                 "cleanFormatting",
                 "fontName",
                 "fontSize",
                 "foreColor",
                 "backColor",
                 "print",
                 "pdf"
                        ],
                        resizable: {
                        content: true,
                        toolbar: true
                        //,                        encoded: false
                    }
                    });
                    debugger;
                    var editor = $("#editor").data("kendoEditor");
                    var val = editor.value();
                    var text = val.replace(/(<([^>]+)>)/ig, "");
                });
        </script>
    </div>


</body>
</html>
